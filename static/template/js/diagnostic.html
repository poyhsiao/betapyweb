<div class="SystemDiagnostic padding form-horizontal">
  <div class="control-group">
    <fieldset>
      <legend>{{ _('Diagnostic Tools') }}</legend>
      <label for="dtUAN-snd" class="control-label strong">{{ _("Unsolicited ARP & NDP") }}</label>

      <div class="btn-group">
        <a href="#" class="btn dtStartArpN-snd" id="dtUAN-snd">{{ _("Send") }}</a>
        <a href="#" class="btn dtStartArpN-stp disabled" id="dtUAN-stp">{{ _("Stop") }}</a>
      </div>
    </fieldset>
  </div>
  <div class="control-group">
    <fieldset>
      <legend>{{ _("Ping & Trace Route") }}</legend>
      <div class="padding">
        <div class="input-prepend input-append">
          <span class="add-on"><i class="icon-flag"></i></span>
          <span class="add-on"><label class="strong" for="dtPingTracertName">{{ _("Target IP") }}</label></span>
          <input type="text" id="dtPingTracertName" name="address" />
          <a href="#" class="btn btnDtArpPing start" opt="ping">{{ _("Ping") }}</a>
          <a href="#" class="btn btnDtArpTrace start" opt="traceroute">{{ _("Trace") }}</a>
          <a href="#" class="btn btnDtArpPT stop disabled">{{ _("Stop") }}</a>
        </div>
      </div>
      <div class="padding">
        <textarea class="dtARPoutput padding" readonly="readonly"></textarea>
      </div>
    </fieldset>
  </div>
</div>

<div class="dtDialog modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-body">
    <span>{{ _("ARP caches are updated") }}</span>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal" arai="true">{{ _("OK") }}</a>
  </div>
</div>
