<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="author" content="Kim Hsiao" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .loginLogo {
        float: left;
        height: 100%;
        top: 45%;
        left: 0px;
      }

      .loginInfo {
        float: left;
        height: 100%;
        top: 45%;
        left: 0px;
        position: relative;
      }

      .body {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
      }

      .oLogo {
        background: url("/image/loginpage.png") no-repeat scroll center center transparent;
        height: 112px;
        width: 259px;
        float: right;
        top: 45%;
        position: relative;
      }
      .bg {
        background: url("/image/cover1.jpg") no-repeat scroll center center / cover transparent;
        height: 100%;
        width: 100%;
      }
      .submit-btn {
        background: url("/image/cover_login.png") no-repeat fixed left center transparent;
        padding-left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="body container bg">
      <div class="row-fluid body">
        <div class="span6 loginLogo">
          <div class="oLogo"></div>
        </div>
        <div class="span6 body">
          <div class="loginInfo">
            <form id="theForm" action="/doLogin/" method="post" class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="LangSelect">
                  <strong>{{ _('Language') }}:</strong>
                </label>
                <div class="controls">
                  <p>
                    <select name="Language" id="LangSelect">
                      <option value="en-US"{% if lang == "en-US" %} selected="selected"{% endif %}>{{ _('English') }}</option>
                      <option value="zh-TW"{% if lang == "zh-TW" %} selected="selected"{% endif %}>{{ _('Traditional Chinese') }}</option>
                      <option value="zh-CN"{% if lang == "zh-CN" %} selected="selected"{% endif %}>{{ _('Simplified Chinese') }}</option>
                    </select>
                  </p>
                </div>
                <label class="control-label" for="AccountAlias">
                  <strong>{{ _('Account') }}:</strong>
                </label>
                <div class="controls">
                  <p>
                  <input type="text" name="AccountAlias" id="AccountAlias" />
                  </p>
                </div>
                <label class="control-label" for="Password">
                  <strong>{{ _('Password') }}:</strong>
                </label>
                <div class="controls">
                  <p>
                  <input type="password" name="Password" id="Password"/>
                  </p>
                </div>
                <div class="controls align-right">
                  <input type="hidden" name="AdminCheck" value="yes" />
                  <button type="submit" name="SubmitBar">
                  <i class="icon-play"></i>
                  &nbsp;{{ _('Login') }}
                  </button>
                  <input type="hidden" name="Action" value="" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/script/jquery.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#LangSelect').on('change', function() {
          return $('#theForm')[0].submit();
        });
        //$.getScript("/script/bootstrap.js", function() {});
      });
    </script>
  </body>
</html>
